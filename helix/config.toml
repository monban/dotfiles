theme = "kanagawa-custom"

[editor]
true-color  = true
cursorline  = true
color-modes = true
bufferline  = "multiple"

[editor.cursor-shape]
insert= "bar"

[editor.whitespace.render]
tab = "all"

[editor.whitespace.characters]
